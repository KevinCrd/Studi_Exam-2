 <!--
    1 Div par joueur et 1 div centrale ( ecran diviser en 3 de gauche a droite )
    1 div qui regroupe le joueur, son score final
    Sous-div score
    1 div pour le current
    Sous div pour le score en current
    1 div centrale regroupant les boutons, le des et le bouton rouge

    1 bouton cliquable pour le new game / roll dice / Hold
    1 Div pour le des
 -->
 <!DOCTYPE html>

 <html>
 
   <head>
 
     <title>JeDes</title>
 
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="styles.css" />

   </head>

   <body>

      <div class="Player1"> 

         <div class="Name_score_p1"> 

            <strong id="Player1"> Player 1 </strong>

            <div class="Score_p1"> 

               <span id="score_p1_affichage"></span>

            </div> 
         </div> 
         
         <div class="Current_p1"> 

            <span> Current </span>

            <div class="Current_score_p1"> 

               <span id="current_p1_affichage"></span>

            </div>
         </div>   

      </div>



      <div class="Central"> 

         <div class="NewGame">

            <a href="#" id="ButtonNewGame"> New Game </a>

         </div>

         <div class="Dice">

            <img id="Dice" src="images/D1.jpg" /> 

         </div>

         <div class="Rolldice">

            <a href="#" id="ButtonRollDice"> Roll Dice </a>

         </div>

         <div class="Hold">

            <a href="#" id="ButtonHold"> Hold </a>

         </div>

      </div>




     <div class="Player2"> 

         <div class="Name_score_p2"> 

            <strong id="Player2"> Player 2 </strong>

            <div class="Score_p2"> 

               <span id="score_p2_affichage"></span>

            </div> 
         </div> 
         
         <div class="Current_p2"> 

            <span> Current </span>

            <div class="Current_score_p2"> 

               <span id="current_p2_affichage"></span>
               
            </div>
         </div>  

      </div>

      <script src="java.js"></script>
   </body>

 </html>
