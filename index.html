 <!--
    1 Div par joueur et 1 div centrale ( ecran diviser en 3 de gauche a droite )
    1 div qui regroupe le joueur, son score final
    Sous-div score
    1 div pour le current
    Sous div pour le score en current
    1 div centrale regroupant les boutons, le des et le bouton rouge

    1 bouton cliquable pour le new game / roll dice / Hold
    1 Div pour le des
 -->
 <!DOCTYPE html>

 <html>
 
   <head>
 
     <title>JeDes</title>
 
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="styles.css" />
 
   </head>

   <body>

      <div class="Player1"> 

         Div 1

         <div class="Name_score_p1"> 

            <strong> Player 1 </strong>

            <div class="Score_p1"> 

               Score

            </div> 
         </div> 
         
         <div class="Current_p1"> 

            <span> Current </span>

            <div class="Current_score_p1"> 

               Current Score

            </div>
         </div>   

      </div>



      <div class="Central"> 

         Div Central

         <div class="Newgame">

            <a href="#" class="ButtonNewgame"> New Game </a>

         </div>

         <div class="Dice">



         </div>

         <div class="Rolldice">

            <a href="#" class="ButtonRollDice"> Roll Dice </a>

         </div>

         <div class="Hold">

            <a href="#" class="ButtonHold"> Hold </a>

         </div>

      </div>




     <div class="Player2"> 

      Div 2

         <div class="Name_score_p2"> 

            <strong> Player 2 </strong>

            <div class="Score_p2"> 

               Score

            </div> 
         </div> 
         
         <div class="Current_p2"> 

            <span> Current </span>

            <div class="Current_score_p2"> 

               Current score
               
            </div>
         </div>  

      </div>


   </body>

 </html>
